[pytest]
# Pytest configuration for Nhaka 2.0 Archive Resurrection testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = .

# Basic options (coverage can be added with --cov flag)
addopts = 
    --verbose
    --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests for specific components
    property: Property-based tests using Hypothesis
    integration: Integration tests for component interactions
    slow: Tests that take longer to run
    requires_api: Tests that require external API access
    asyncio: Async tests using pytest-asyncio

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
# Coverage.py configuration
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */node_modules/*
    */migrations/*
    */supabase/*
    setup.py

[coverage:report]
# Coverage reporting
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
